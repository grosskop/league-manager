<p>Tip: Search for matches by clicking on a player.</p>
<table>
  <thead>
    <tr>
      <th>Position</th>
      <th>Player</th>
      <th>Wins</th>
      <th>Draws</th>
      <th>Losses</th>
      <th>Goal Difference</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of sortedTableEntries; let index = index;"
        [class.highlighted]="isHighlighted(entry.playerName)"
        (click)="selectPlayer(entry.playerName)">
      <td>{{index+1}}</td>
      <td>{{entry.playerName}}</td>
      <td>{{entry.wins}}</td>
      <td>{{entry.draws}}</td>
      <td>{{entry.losses}}</td>
      <td>{{entry.goalDifference}}</td>
      <td>{{entry.points}}</td>
    </tr>
  </tbody>
</table>
