<table class="table table-condensed">
	<thead>
		<tr>
			<th colspan="5">Latest results</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let fixture of filteredFixtures" [class.win]="isResult(fixture, 'Win')" [class.draw]="isResult(fixture, 'Draw')"
			[class.loss]="isResult(fixture, 'Loss')" title="Match {{ fixture.matchNumber }}">
			<td class="text-right">{{fixture.teamA}}</td>
			<td class="text-center">-</td>
			<td>{{fixture.teamB}}</td>
			<td>
				<input readonly [(ngModel)]="fixture.goalsA" (ngModelChange)="onFixtureChange()" /> : <input readonly [(ngModel)]="fixture.goalsB"
					(ngModelChange)="onFixtureChange()" /></td>
			<td><i *ngIf="_searchTerm" class="fa fa-futbol-o"></i>
			</td>
		</tr>
	</tbody>
</table>
