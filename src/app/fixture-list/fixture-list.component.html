<table class="table table-condensed">
  <thead>
    <tr>
      <th class="text-right">Home</th>
      <th></th>
      <th>Away</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fixture of filteredFixtures">
      <td class="text-right">{{fixture.teamA}}</td>
      <td class="text-center">-</td>
      <td>{{fixture.teamB}}</td>
      <td>
        <input disabled [(ngModel)]="fixture.goalsA" (ngModelChange)="onFixtureChange()" /> : <input disabled [(ngModel)]="fixture.goalsB"
          (ngModelChange)="onFixtureChange()" />
      </td>
    </tr>
  </tbody>
</table>
