<table class="table table-condensed">
  <thead>
    <tr>
      <th colspan="5">Latest results</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fixture of filteredFixtures"
        title="Match {{ fixture.matchNumber }}">
      <td
        [class.win]="isWin(fixture)" class="text-right">{{fixture.teamA}}</td>
      <td class="text-center">-</td>
      <td>{{fixture.teamB}}</td>
      <td>
        <input readonly [(ngModel)]="fixture.goalsA" (ngModelChange)="onFixtureChange()" /> : <input readonly [(ngModel)]="fixture.goalsB"
          (ngModelChange)="onFixtureChange()" />
      </td>
    </tr>
  </tbody>
</table>
