<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form" (ngSubmit)="submit($event)" #loginForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
